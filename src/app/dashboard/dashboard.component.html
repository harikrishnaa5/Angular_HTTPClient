<app-create-task
  *ngIf="showCreateTaskForm"
  (CloseForm)="CloseCreateTaskForm()"
  (EmitFormData)="CreateTaskOrUpdateTask($event)"
  [isEditMode]="isEditMode"
  [selectedTask]="selectedTask"
></app-create-task>
<app-task-details *ngIf="showTaskDetails" (closeTaskDetails)="CloseTaskDetails()" [taskDetails]="taskDetails"></app-task-details>
<div class="dashboard-container">
  <div style="display: flex">
    <div style="width: 50%">
      <h2>Dashboard</h2>
    </div>
    <div style="width: 50%; text-align: right">
      <button class="create-task-btn" (click)="OpenCreateTaskForm()">
        Create Task
      </button>
      <button class="create-task-btn" (click)="FetchAllTasksClicked()">
        Fetch Tasks
      </button>
      <button class="create-task-btn" (click)="DeleteAllTasks()">
        Clear Tasks
      </button>
    </div>
  </div>

  <hr />

  <div class="dashboard-item-container">
    <div class="sb sb-error" *ngIf="errorMessage">{{errorMessage}}</div>
    <div class="loader" *ngIf="isLoading"></div>
    <ng-container *ngIf="!isLoading">
      <div style="text-align: center" *ngIf="!allTasks.length">
        <h3>No Tasks to display</h3>
      </div>
    </ng-container>
    <ng-container *ngIf="!isLoading">
      <div
        class="task-item"
        [ngClass]="'task-' + task.status"
        *ngFor="let task of allTasks"
      >
        <div class="task-title">
          <h3>{{ task.title }}</h3>
        </div>
        <p><b>Assigned to: </b>{{ task.assignedTo }}</p>
        <p><b>Priority: </b>{{ task.priority }}</p>
        <p><b>Status: </b>{{ task.status }}</p>

        <div class="task-action-icons">
          <button class="task-action-btn" title="Detail" (click)="OnTaskDetailsClick(task.id)">
            <i class="fa fa-info-circle" aria-hidden="true"></i>
          </button>
          <button
            class="task-action-btn"
            title="Edit"
            (click)="OnEditClick(task.id)"
          >
            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
          </button>
          <button
            class="task-action-btn"
            title="Delete"
            (click)="DeleteTask(task.id)"
          >
            <i class="fa fa-trash" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </ng-container>
  </div>
</div>
